<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <div data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: rank"></div>
        <div data-bind="text: counter"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: source}">
        <h3>Nicknames</h3>
        <!-- rendering dynamic lists is easy as pie using the foreach data-bind -->
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
